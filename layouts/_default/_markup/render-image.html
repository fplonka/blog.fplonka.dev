{{- $src := .Destination -}}
{{- $image := resources.Get $src -}}

{{- if not $image -}}
  <p style="color: red;"><strong>Image not found:</strong> {{ $src }}</p>
{{- else -}}
  {{- /* Example: convert to WebP, max width 2000px, quality 80 */ -}}
  {{- $resized := $image.Resize "2000x webp q80" -}}
  <figure>
    <img
      src="{{ $resized.RelPermalink | safeURL }}"
      alt="{{ .PlainText | safeHTML }}"
    />
    {{- with .Title -}}
      <figcaption>{{ . | safeHTML }}</figcaption>
    {{- end -}}
  </figure>
{{- end -}}
